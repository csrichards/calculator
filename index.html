<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <Title>Calculator</Title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen">
            <p id="output">0</p>
        </div>
        
        <div id="keypad">
            <div class="row">
                <button class="btn num">7</button
                ><button class="btn num">8</button
                ><button class="btn num">9</button
                ><button class="btn operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="btn num">4</button
                ><button class="btn num">5</button
                ><button class="btn num">6</button
                ><button class="btn operator" id="subtract">-</button>
            </div>
            <div class="row">
                <button class="btn num">1</button
                ><button class="btn num">2</button
                ><button class="btn num">3</button
                ><button class="btn operator" id="multiply">x</button>
            </div>
            <div class="row">
                <button class="btn num">0</button
                ><button class="btn num">.</button
                ><button class="btn sign">(+/-)</button
                ><button class="btn operator" id="divide">/</button>
            </div>
            <div class="row">
                <button class="btn" id="equate">=</button
                ><button class="btn" id="clear">C</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
